<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип Место">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/image.jpg" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
          <button class="profile__edit-button" type="button"></button>
      </div>
        <button class="profile__add-button" type="button"></button>
    </section>
    <section class="cards">
      <article class="card">
        <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фотография места">
        <div class="card__caption">
          <h2 class="card__text">Карачаевск</h2>
            <button class="card__like-button" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фотография места">
        <div class="card__caption">
          <h2 class="card__text">Гора Эльбрус</h2>
            <button class="card__like-button" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фотография места">
        <div class="card__caption">
          <h2 class="card__text">Домбай</h2>
            <button class="card__like-button" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="фотография места">
        <div class="card__caption">
          <h2 class="card__text">Гора Эльбрус</h2>
            <button class="card__like-button" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="фотография места">
        <div class="card__caption">
          <h2 class="card__text">Домбай</h2>
            <button class="card__like-button" type="button"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="фотография места">
        <div class="card__caption">
          <h2 class="card__text">Карачаево-Черкесия</h2>
            <button class="card__like-button" type="button"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__author">&#169; 2023 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="editProfile">
        <input class="popup__text popup__text_form_name" type="text" placeholder="Имя" name="name">
        <input class="popup__text popup__text_form_about-me" type="text" placeholder="О себе" name="about-me">
        <input class="popup__submit-button" type="submit" value="Сохранить">
      </form>
    </div>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="editProfile">
        <input class="popup__text popup__text_form_place-name" type="text" placeholder="Название" name="place-name">
        <input class="popup__text popup__text_form_picture-link" type="text" placeholder="Ссылка на картинку" name="picture-link">
        <input class="popup__submit-button" type="submit" value="Создать">
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
