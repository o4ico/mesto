<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="логотип Место"></header><main class="main"><section class="profile"><div class="profile__container"><div class="profile__avatar-button"><img class="profile__avatar" src="" alt="аватар"></div><div class="profile__info"><h1 class="profile__title"></h1><p class="profile__subtitle"></p></div><button class="profile__edit-button" type="button"></button></div><button class="profile__add-button" type="button"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__author">&#169; 2023 Mesto Russia</p></footer><template id="card-template"><article class="card"><button class="card__delite-button" type="button"></button> <img class="card__image" src="#" alt="фотография места"><div class="card__caption"><h2 class="card__text"></h2><div class="card__like-container"><button class="card__like-button" type="button"></button><h3 class="card__likes"></h3></div></div></article></template><div class="popup popup_edit-profile"><div class="popup__container"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="editProfile" novalidate><input class="popup__input popup__input_form_name" placeholder="Имя" name="name" id="name" required minlength="2" maxlength="40"> <span class="popup__text-error name-text-error"></span> <input class="popup__input popup__input_form_about-me" placeholder="О себе" name="about" id="about-me" required minlength="2" maxlength="200"> <span class="popup__text-error about-me-text-error"></span> <input class="popup__submit-button popup__submit-button_edit-profile" type="submit" value="Сохранить"></form></div></div><div class="popup popup_add-card"><div class="popup__container"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="addCard" novalidate><input class="popup__input popup__input_form_place-name" placeholder="Название" name="name" id="place-name" required minlength="2" maxlength="30"> <span class="popup__text-error place-name-text-error"></span> <input class="popup__input popup__input_form_picture-link" type="url" placeholder="Ссылка на картинку" name="link" id="picture-link" required> <span class="popup__text-error picture-link-text-error"></span> <input class="popup__submit-button popup__submit-button_add-card" type="submit" value="Создать"></form></div></div><div class="popup popup_image"><div class="popup__container popup__container_image"><button class="popup__close-button popup__close-button_image" type="button"></button> <img class="popup__image" src="#" alt="фотография места"> <span class="popup__image-title"></span></div></div><div class="popup popup_avatar"><div class="popup__container"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="avatar" novalidate><input class="popup__input popup__input_form_avatar-link" type="url" placeholder="Ссылка на картинку" name="avatar" id="avatar-link" required> <span class="popup__text-error avatar-link-text-error"></span> <input class="popup__submit-button popup__submit-button_avatar" type="submit" value="Сохранить"></form></div></div><div class="popup popup_warning"><div class="popup__container"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__form" name="warning" novalidate><input class="popup__submit-button popup__submit-button_warning" type="submit" value="Да"></form></div></div></body></html>
